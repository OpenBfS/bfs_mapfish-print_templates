
templates:
  #===========================================================================
  # template for map only
  rodosTest_map: !template
    reportTemplate: rodosTest_map.jrxml
    attributes:
      map: &map !map
        dpiSuggestions: [200, 72, 200, 90, 150, 300]
        maxDpi: 400
        width: 520
        height: 536
      northArrow: &northArrow !northArrow
        size: 45
        default:
          graphic: "file://NorthArrow_10.svg"
          backgroundColor: "rgba(0, 0, 0, 0)"
      scalebar: &scalebar !scalebar
        width: 159
        height: 36
        default:
          backgroundColor: "rgba(200, 200, 200, 100)"
          align: "right"
          intervals: 2
          fontSize: 10
          renderAsSvg: true
      map_attribution: &map_attribution !string {}

    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMap {}
    - !createNorthArrow {}
    - !createScalebar {}

  #===========================================================================
  # template for legend only
  rodosTest_legend: !template
    reportTemplate: rodosTest_legend.jrxml
    attributes:
      is_exercise: &is_exercise !boolean
        {default: true}
      title: &title !string {}

      legend: &legend !legend {}

      description: &description !string
        default: "<div><b>Datenquelle: RODOS</b><br>Freisetzungsort: &lt;...BITTE EINTRAGEN...&gt;<br>Ereignis: &lt;...BITTE EINTRAGEN...&gt;</div>"
      comment: &comment !string
        default: "<div>&lt;..Kommentar: ...&gt; </div>"
      impressum: &impressum !string
        default: "<div><b>&copy;Bundesamt f&uuml;r Strahlenschutz<br>(im Auftrag des BMUB)</b><br><br>RODOS-Zentrale<br>Rechnung vom: &lt;...BITTE EINTRAGEN...&gt;<br>RODOS-Zentrale<br>Lauf Kennung: &lt;...BITTE EINTRAGEN...&gt;<br></div>"


    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !prepareLegend
      template: legend.jrxml

  #===========================================================================
  # template for document including map and legend
  rodosTest: !template
    reportTemplate: rodosTest.jrxml
    attributes:
      map_template: !string
        default: "rodosTest_map.jasper"
      map: *map
      northArrow: *northArrow
      scalebar: *scalebar
      map_attribution: *map_attribution

      legend_template: !string
        default: "rodosTest_legend.jasper"
      is_exercise: *is_exercise
      title: *title
      legend: *legend
      description: *description
      comment: *comment
      impressum: *impressum

      doc_creator: !string {}

    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMap {}
    - !createNorthArrow {}
    - !createScalebar {}
    - !prepareLegend
      template: legend.jrxml
