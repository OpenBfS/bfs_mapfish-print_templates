
templates:
  #===========================================================================
  A4 landscape: !template
  #===========================================================================
    reportTemplate: rodosTest.jrxml
    attributes:
      map: !map
        maxDpi: 400
        width: 520
        height: 536
      northArrow: !northArrow
        size: 45
        default:
          graphic: "file://NorthArrow_10.svg"
          backgroundColor: "rgba(0, 0, 0, 0)"
      scalebar: !scalebar
        width: 159
        height: 36
        default:
          backgroundColor: "rgba(200, 200, 200, 100)"
          align: "right"
          intervals: 2
          fontSize: 10
          renderAsSvg: true
      map_attribution: !string {}

      is_exercise: !string
        default: "false"
      title: !string {}

      legend_title1: !string {}
      legend_url1: !string {}
      legend_footer1: !string {}

      legend_title2: !string {}
      legend_url2: !string {}
      legend_footer2: !string {}

      description: !string
        default: ""
      comment: !string
        default: ""
      impressum: !string {}

      doc_creator: !string {}

    processors:
    - !reportBuilder # compile all reports in current directory
      directory: '.'
    - !createMap {}
    - !createNorthArrow {}
    - !createScalebar {}